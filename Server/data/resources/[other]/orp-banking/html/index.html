<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Banking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="bankui">
        <button class="close">X</button>
        <div class="row">
            <div class="column left">
                <div class="logo-area">
                    <img src="img/logo-red.png" class="logo">
                </div>
                <div class="account-info">
                    <div class="welcome">帳戶餘額</div>
                    <div class="info-label"><i class="fas fa-dollar-sign"></i>
                        <div class="balance"></div>
                    </div>

                </div>
                <div class="quick-actions">
                    <div class="quick-msg">快捷功能</div>
                    <div class="column-2nd b-right">
                        <button class="btn-quick" id="withdraw-10000">領錢$10000</button>
                        <button class="btn-quick" id="withdraw-50000">領錢$50000</button>
                        <button class="btn-quick" id="withdraw-100000">領錢$100000</button>
                    </div>
                    <div class="column-2nd">
                        <button class="btn-quick" id="deposit-10000">存錢$10000</button>
                        <button class="btn-quick" id="deposit-50000">存錢$50000</button>
                        <button class="btn-quick" id="deposit-100000">存錢$100000</button>
                    </div>
                </div>
            </div>
            <div class="column right">
                <div class="row-2nd">
                    <div class="column-2nd b-right">
                        <div class="account-services">
                            <div class="label m-top">個人服務</div>
                            <div class="deposit m-top-med">
                                <div class="label-sm">存錢</div>
                                <input type="number" placeholder="存入金額" id="depositval" class="inputs">
                                <button class="btn" id="deposit">存入</button>
                            </div>
                            <div class="withdraw m-top-big">
                                <div class="label-sm">領錢</div>
                                <input type="number" placeholder="領出金額" id="withdrawval" class="inputs">
                                <button class="btn" id="withdraw">領出</button>
                            </div>
                        </div>
                    </div>
                    <div class="column-2nd">
                        <div class="transfer-money">
                            <div class="label m-top">轉帳服務</div>
                            <div class="input-section">
                                <div class="label-sm m-top-med">轉帳ID</div>
                                <input type="number" placeholder="0" id="idval" class="inputs">
                            </div>
                            <div class="input-section">
                                <div class="label-sm m-top">轉帳金額</div>
                                <input type="number" placeholder="0" id="transferval" class="inputs">
                            </div>
                            <button class="btn" id="transfer">確認</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b6ec58ae28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
