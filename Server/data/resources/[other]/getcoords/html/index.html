
  
<html>
	<head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body>
	<div id="Notice"></div>
		<div id="container">

            <form id="main">
				<div class="text">X.Y.Z 座標 (Ctrl+C 複製)</div>
                <textarea name="textarea" rows="1" cols="45" id="input" type="input"></textarea>
				<br>
				<div class="text">Heading 座標 (Ctrl+C 複製)</div>
				<textarea name="textarea" rows="1" cols="45" id="Heading" type="Heading"></textarea>
                <br>
                
				<div class="btn">
					<button class="switch" style="vertical-align:middle" id="switch" type="switch"><span>格式 (Tab) </span></button>
					<button class="close" style="vertical-align:middle" id="close"><span>關閉 (ESC) </span></button>
				</div>
            </form>
		</div>
        <script src="script.js" type="text/javascript"></script>
	</body>
</html>
