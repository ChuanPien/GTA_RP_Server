<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="question-container">
			<!-- header -->
			<div class="header">
				<h1>駕訓班</h1>
			</div>
			<!-- home -->
			<div class="body home">
				<div class="content">
					<!-- ICI BREVE PRESENTATION -->
					<center>
						<img src="dmv.png" class="logo">
						<br>
						<p class="bold-text">歡迎來到駕訓班
					</center>
					<br>
					<center>所有的市民都需要考試才能開車上路.
						<br>
						<br>
						<br>
					</center>
					筆試:
					<br> - 筆試考試費用為$200塊.
					<br> - 如果沒通過,可以在重考一次.
					<br>
					<br> 路考:
					<br> - 路考費用為$500塊.
					<br> - 路考時請注意周遭,小心安全.
					</p>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnQuestion">開始考試</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Question-->
			<div class="body questionnaire-container">
				<div class="content">
					<h2 id="questionNumero"></h2>
					<p id="question"></p>
					<form class="form" id="question-form">
						<div>
							<input type="radio" name="question" id="answerA" value="A">
							<label class="answerA"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerB" value="B">
							<label class="answerB"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerC" value="C">
							<label class="answerC"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerD" value="D">
							<label class="answerD"></label>
						</div>
						<button type="submit" id="submit" class="submit">下一題</button>
					</form>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Results -->
			<div class="body resultGood">
				<div class="content">
					<center>
						<p class="bold-text">幹得好！</p>
						<br>
						<br>您在考試期間表現良好！
						<br>
						<br>你通過了考試!接下來是路考.
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnClose">關閉</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
			<div class="body resultBad">
				<div class="content">
					<center>
						<p class="bold-text">你沒通過考試</p>
						<br>
						<br>加油!再重考一次吧!
						<br>
						<br>
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnKick">關閉</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
		</div>
	</div>

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="questions.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>

</body>
